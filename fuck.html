<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
	var arr = ['red', 'blue', 'yellow']
	var ite = 0;

		function myFunction() {
				document.getElementById("switch").style.backgroundColor = arr[ite];
				ite++;
				if (ite>2) {
					ite = 0;
				}
			}

		window.setInterval(myFunction, 1000);
	</script>
</head>
<body>
<button onclick="myFunction()" style="background-color: blue; width: 100px; height: 100px" id="switch">
</button>
</body>
</html>
